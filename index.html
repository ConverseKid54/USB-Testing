<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Dymo Scale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        #deviceList {
            margin-top: 20px;
        }
        .device {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>USB Devices</h1>
    <button id="requestDevices">List USB Devices</button>
    <div id="deviceList"></div>

    <script>
        // Dymo Vendor ID and Product ID for the scale
        const DymoVendorId = 0x0922;  // Vendor ID for Dymo devices
        const DymoProductId = 0x8003; // Product ID for the specific Dymo scale

        // This function lists all available USB devices
        async function listUSBDevices() {
            const deviceListContainer = document.getElementById('deviceList');
            deviceListContainer.innerHTML = '';  // Clear previous list
            
            try {
                // Request a USB device with any available permission.
                const devices = await navigator.usb.getDevices();

                // If no devices are found
                if (devices.length === 0) {
                    deviceListContainer.innerHTML = '<p>No USB devices found.</p>';
                    return;
                }

                // Filter for the Dymo scale using vendor and product IDs
                const dymoDevices = devices.filter(device => 
                    device.vendorId === DymoVendorId && device.productId === DymoProductId
                );

                // If no matching Dymo devices are found
                if (dymoDevices.length === 0) {
                    deviceListContainer.innerHTML = '<p>No Dymo scale devices found.</p>';
                    return;
                }

                // Loop through all found Dymo devices and display their basic info
                dymoDevices.forEach(device => {
                    const deviceElement = document.createElement('div');
                    deviceElement.classList.add('device');
                    deviceElement.innerHTML = `
                        <strong>${device.productName || 'Unknown Dymo Device'}</strong><br>
                        Vendor ID: ${device.vendorId} <br>
                        Product ID: ${device.productId} <br>
                        <button onclick="connectDevice(${device.vendorId}, ${device.productId}, '${device.productName}')">Connect</button>
                    `;
                    deviceListContainer.appendChild(deviceElement);
                });
            } catch (error) {
                console.error('Error listing devices:', error);
                deviceListContainer.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        // This function connects to the selected Dymo scale
        async function connectDevice(vendorId, productId, productName) {
            try {
                const device = await navigator.usb.requestDevice({
                    filters: [
                        { vendorId: vendorId, productId: productId }
                    ]
                });

                console.log(`Connected to device: ${productName || 'Unknown Device'}`);

                // Open the device
                await device.open();
                console.log('Device opened:', device);

                // Select configuration and claim interface (you may need to adjust this depending on the scale's USB interface)
                await device.selectConfiguration(1);
                await device.claimInterface(0);

                console.log('Device successfully connected and ready to use!');
                
                // At this point, you can start communicating with the scale
                // Example: send a control transfer to interact with the scale

                // Show a success message
                alert(`Successfully connected to ${productName || 'Dymo Scale'}`);

                // You can now interact with the scale via control transfers
                // For example, if the scale requires a specific command to read the weight, you would use device.controlTransferOut() / device.controlTransferIn()

            } catch (error) {
                console.error('Error connecting to device:', error);
                alert(`Failed to connect to the device. Error: ${error.message}`);
            }
        }

        // Setup event listener for the "List USB Devices" button
        document.getElementById('requestDevices').addEventListener('click', listUSBDevices);
    </script>
</body>
</html>
