<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USB Scale Detection</title>
</head>
<body>
  <h1>USB Scale Detection</h1>
  <button id="connectButton">Connect to USB Scale</button>
  <div id="deviceInfo"></div>
  <div id="weightInfo"></div>

  <script>
    // Check if WebUSB is supported in the browser
    if ('usb' in navigator) {
      console.log('WebUSB is supported!');
    } else {
      document.getElementById('deviceInfo').textContent = "WebUSB is not supported in this browser.";
    }

    // Button click handler to request USB device connection
    document.getElementById('connectButton').addEventListener('click', async () => {
      try {
        // Request the device (no filters to get all devices)
        const device = await navigator.usb.requestDevice({ filters: [] });

        // Once a device is selected, display basic device information
        const deviceInfo = `
          Device Name: ${device.productName}<br>
          Manufacturer: ${device.manufacturerName}<br>
          Device Version: ${device.deviceVersion}<br>
          Vendor ID: ${device.vendorId}<br>
          Product ID: ${device.productId}<br>
        `;
        document.getElementById('deviceInfo').innerHTML = deviceInfo;

        // Open the device
        await device.open();
        console.log('Device opened successfully.');

        // Claim the interface (typically 0, but check scale docs for the correct interface)
        await device.selectConfiguration(1);
        await device.claimInterface(0);

        // Send the command to request the weight (adjust this to your scale's protocol)
        const weightCommand = new Uint8Array([0x01]); // Example: command to request weight
        await device.transferOut(1, weightCommand); // Send command to endpoint 1

        // Read the response (adjust based on your scale's data format)
        const response = await device.transferIn(1, 64); // Read data from endpoint 1
        const weightData = new TextDecoder().decode(response.data); // Assuming weight is returned as text
        
        // Display the weight
        document.getElementById('weightInfo').textContent = `Weight: ${weightData}`;

        // Optionally, close the device when done
        await device.close();

      } catch (error) {
        // Handle errors or if the user cancels the selection
        console.error('Error: ', error);
        document.getElementById('deviceInfo').textContent = "Error accessing USB scale.";
        document.getElementById('weightInfo').textContent = "";
      }
    });
  </script>
</body>
</html>
